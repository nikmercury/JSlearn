<!DOCTYPE html>
<html>
  <head>
    <title>конвертер валют</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton"
      rel="stylesheet"
    />
  </head>

  <body>
    <marquee scrollamount="5">
      <img class="marquee" src="img/1.png" height="120" width="120" />
      <img class="marquee" src="img/2.png" height="120" width="120" />
      <img class="marquee" src="img/3.png" height="120" width="120" />
      <img class="marquee" src="img/4.png" height="120" width="120" />
      <img class="marquee" src="img/5.png" height="120" width="120" />
      <img class="marquee" src="img/6.png" height="120" width="120" />
      <img class="marquee" src="img/7.jpeg" height="120" width="120" />
      <img class="marquee" src="img/8.png" height="120" width="120" />
      <img class="marquee" src="img/9.png" height="120" width="120" />
    </marquee>
    <img class="wordart" src="img/wordarta.png" />
    <table>
      <tr>
        <td><label class="flag" for="TRY">TRY</label></td>
        <td>
          <input
            class="currency input"
            type="number"
            id="TRY"
            name="TRY"
            value=""
          />
        </td>
      </tr>
      <tr>
        <td>
          <label class="flag" for="USD">USD</label>
        </td>
        <td>
          <input class="currency input" type="number" id="USD" name="USD" />
        </td>
      </tr>
      <tr>
        <td>
          <label class="flag" for="RUB">RUB</label>
        </td>
        <td>
          <input class="currency input" type="number" id="RUB" name="RUB" />
        </td>
      </tr>
      <td><label class="flag" for="GEL">GEL</label></td>
      <td>
        <input class="currency input" type="number" id="GEL" name="GEL" />
      </td>
    </table>
    <script src="index.js"></script>
  </body>
</html>
