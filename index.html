<!DOCTYPE html>
<html>
  <head>
    <title>конвертер валют</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <marquee
      ><img src="img/lunaa.jpeg" width="250" height="250" /><img
        src="img/mamaa.jpg"
        width="250"
        height="250" /><img src="img/papaa.jpg" width="250" height="250"
    /></marquee>
    <img src="img/wordarta.png" />
    <table>
      <tr>
        <td><label class="flag" for="TRY">&#127481;&#127479;</label></td>
        <td>
          <input
            class="currency input"
            type="number"
            id="TRY"
            name="TRY"
            value=""
          />
        </td>
      </tr>
      <tr>
        <td><label class="flag" for="USD">&#127482;&#127480;</label></td>
        <td>
          <input class="currency input" type="number" id="USD" name="USD" />
        </td>
      </tr>
      <tr>
        <td><label class="flag" for="RUB">&#127479;&#127482;</label></td>
        <td>
          <input class="currency input" type="number" id="RUB" name="RUB" />
        </td>
      </tr>
      <td><label class="flag" for="GEL">&#127468;&#127466;</label></td>
      <td>
        <input class="currency input" type="number" id="GEL" name="GEL" />
      </td>
    </table>
    <div class="button">
      <button class="button" onclick="buttonClick()">Нажми на меня</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
